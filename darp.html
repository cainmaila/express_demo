<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Drag and Drop</title>
	<style>
		body {
			font-family:Microsoft JhengHei;
			color : #0C2D9C;
		}
		#drag_file{
			width : 100%;
			height : 300px;
			border-style:solid;
			border-width : 2px;
			border-color : #000000;
		}
		.anfile {
			width : 100%;
			height : 20px;
			border-style:solid;
			border-width : 2px;
			border-color : #000000;
		}
		.filename {
			line-height : 20px;
			padding-left : 10px;
		}
		.upstep {
			width : 0%;
			height : 20px;
			background-color : #D632D6;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
	<script>
		window.onload = function  () {
			var drag_file = document.getElementById('drag_file'),
				allstep = document.getElementById('allstep');
			drag_file.addEventListener("dragover", on_dragover,false);
			drag_file.addEventListener("drop", on_drop,false);
			/**
			 * 拖曳中
			 */
			function on_dragover (e) {
				e.preventDefault();
				drag_file.innerHTML = "x="+e.x+" , y="+e.y;
			}
			/**
			 * 拖曳
			 */
			function on_drop (e) {
				e.preventDefault();
				var files = e.dataTransfer.files;
				var num = files.length;
				$('#allstep').empty();
				for (var i = files.length - 1; i >= 0; i--) {
					 $('<div class="filePage"><div class="filename">'+files[i].name+'</div><div class="anfile"><div class="upstep"></div></div></div>').appendTo("#allstep");
				};
				var fd,xhr;
				num--;
				upFile(num);
				function upFile (key_) {
					fd = new FormData();
					fd.append('files',files[key_]);
					console.dir(files[key_].name);
	            	xhr = new XMLHttpRequest();
	            	xhr.addEventListener("load", uploadComplete, false);
	            	xhr.upload.addEventListener("progress", uploadProgress, false);
	            	xhr.open("POST", "/fileUpload_drap");
	  				xhr.send(fd);
				}
            	function uploadComplete (e) {
            		console.log("unable to compute "+num);
            		drag_file.innerHTML = "uploadComplete!";
            		if(num>0){
            			num--;
            			upFile(num);
            		}
            	}
            	function uploadProgress (evt) {
            		if (evt.lengthComputable) {
					    var percentComplete = Math.round(evt.loaded * 100 / evt.total);
					    $($(".upstep")[num]).css("width",percentComplete.toString() + '%');
					    console.dir($(".upstep")[num]);
					    //console.log(percentComplete.toString() + '%'); ;
					}
					else {
						console.log("unable to compute");
					}
            	}
			}
		}
	</script>
</head>
<body>
	<div id="drag_file"></div>
	<div id="allstep"></div>
</body>
</html>
