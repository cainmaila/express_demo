<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Drag and Drop</title>
	<style>
		#drag_file{
			width : 100%;
			height : 300px;
			border-style:solid;
			border-width : 2px;
			border-color : #000000;
		}
	</style>
	<script>
		window.onload = function  () {
			var drag_file = document.getElementById('drag_file');
			drag_file.addEventListener("dragover", on_dragover,false);
			drag_file.addEventListener("drop", on_drop,false);
			/**
			 * 拖曳中
			 */
			function on_dragover (e) {
				e.preventDefault();
				drag_file.innerHTML = "x="+e.x+" , y="+e.y;
			}
			/**
			 * 拖曳
			 */
			function on_drop (e) {
				e.preventDefault();
				var files = e.dataTransfer.files;
				var num = files.length-1;
				var fd,xhr;
				upFile(num);
				function upFile (key_) {
					fd = new FormData();
					fd.append('files',files[key_]);
	            	xhr = new XMLHttpRequest();
	            	xhr.addEventListener("load", uploadComplete, false);
	            	xhr.upload.addEventListener("progress", uploadProgress, false);
	            	xhr.open("POST", "/fileUpload_drap");
	  				xhr.send(fd);
				}
            	function uploadComplete (e) {
            		console.log("unable to compute "+num);
            		drag_file.innerHTML = "uploadComplete!";
            		if(num>0){
            			num--;
            			upFile(num);
            		}
            	}
            	function uploadProgress (evt) {
            		if (evt.lengthComputable) {
					    var percentComplete = Math.round(evt.loaded * 100 / evt.total);
					    console.log(percentComplete.toString() + '%'); ;
					}
					else {
						console.log("unable to compute");
					}
            	}
			}
		}
	</script>
</head>
<body>
	<div id="drag_file"></div>
</body>
</html>
